<div class="container-fluid col-md-6">
  <div class="card">
    <div class="card-header">
      <h3 class="text-center lead">Add Member to Racing Team</h3>
    </div>
    <!-- <br /> -->
    <div class="card-body">
      <!--Template Driven Form or Model Driven Form?-->
      <form [formGroup]="memberForm" (ngSubmit)="onSubmit(memberForm)">
        <div>
          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control" id="firstName" placeholder="First Name"
                formControlName="firstName" />
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                formControlName="lastName" />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control" id="jobTitle" placeholder="Job Title"
                formControlName="jobTitle" />
            </div>
            <!--We may have to make a service call to get this list-->
            <select id="team" class="col-md-6 custom-select" (change)="onChange()" formControlName="team">
              <option *ngFor="let team of teams" [value]=team.teamName>{{ team.teamName }}</option>
            </select>
          </div>
          <label class="col-md-6 pull-right text-center text-danger" *ngIf="!teamExist">Team does not exist, please select a new team</label>
          <br />
          <div class="form-group col-md-6">
            <div class="row">
              <label id="activeStatus" class="md-check lead">
                <input type="radio" value="Active" name="status" formControlName="status" /> Active
              </label>
              <label class="md-check lead">
                <input type="radio" value="Inactive" name="status" formControlName="status" /> Inactive
              </label>
            </div>
          </div>
        </div>
        <!--Disable if form is invalid-->
        <button type="submit" class="btn btn-primary pull-right" [disabled]="!memberForm.valid">
          Save Member
        </button>
        <button type="button" class="btn btn-outline-secondary pull-right mr-2" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>
</div>
