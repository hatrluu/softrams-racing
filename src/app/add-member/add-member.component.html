<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">Add a member</div>
        <div class="card-body">
          <form [formGroup]="addMemberForm" (ngSubmit)="addMember()">
            <div class="form-group row">
              <label for="firstName" class="col-md-4 col-form-label text-md-right">First Name</label>
              <div class="col-md-6">
                <input type="text" id="firstName" class="form-control" name="firstName" formControlName="firstName"
                  autofocus>
              </div>
            </div>

            <div class="form-group row">
              <label for="lastName" class="col-md-4 col-form-label text-md-right">Last Name</label>
              <div class="col-md-6">
                <input type="text" id="lastName" class="form-control" name="lastName" formControlName="lastName">
              </div>
            </div>

            <div class="form-group row">
              <label for="jobTitle" class="col-md-4 col-form-label text-md-right">Job Title</label>
              <div class="col-md-6">
                <input type="text" id="jobTitle" class="form-control" name="jobTitle" formControlName="jobTitle">
              </div>
            </div>

            <div class="form-group row">
              <label for="team" class="col-md-4 col-form-label text-md-right">Team</label>
              <select class="form-control dropdown" id="team" formControlName="team">
                <option *ngFor="let team of teams" [value]=team.teamName>{{team.teamName}}</option>
              </select>
            </div>

            <div class="form-group row">
              <label for="status" class="col-md-4 col-form-label text-md-right">Status</label>
              <div class="ml-3">
                <label id="activeStatus" class="md-check lead pr-2">
                  <input type="radio" value="Active" name="status" formControlName="status" /> Active
                </label>
                <label class="md-check lead pl-2">
                  <input type="radio" value="Inactive" name="status" formControlName="status" /> Inactive
                </label>
              </div>
            </div>

            <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-primary w-40 m-2" [disabled]="!addMemberForm.valid">
                Submit
              </button>
              <button type="button" class="btn btn-secondary w-40 m-2" (click)="cancel()">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
